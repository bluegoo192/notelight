<!DOCTYPE html>

<html>
<head>
	<title>Notes</title>
  <link rel="stylesheet" href="/stylesheets/index.css">
	 <meta charset="UTF-8">
</head>

<body>

	<div id="main" @dragover.prevent @drop.prevent>
	  <note-page
			v-for="(note, index) in notes"
			v-on:remove="notes.splice(index, 1)"
			:titleprop="note.title"
			:contentprop="note.content"
			:index="index">
		</note-page>
		<button id="notemaker" @click="makeNote">+</button>
	</div>


</body>
</html>
